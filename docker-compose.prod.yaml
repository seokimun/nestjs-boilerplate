version: '3.3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nest-bp
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '127.0.0.1:3001:${HTTP_PORT}'
  prometheus:
    image: prom/prometheus:latest
    container_name: nest-bp-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  loki:
    image: grafana/loki:2.9.8
    container_name: nest-bp-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki:/loki

  promtail:
    image: grafana/promtail:2.9.8
    container_name: nest-bp-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - ./logs:/var/log/app
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.4.2
    container_name: nest-bp-grafana
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana:/var/lib/grafana
      - ./monitoring/grafana/datasources/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki

volumes:
  node_modules:
  grafana:
  loki:
