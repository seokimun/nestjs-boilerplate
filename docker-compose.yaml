version: '3.3'
services:
  db:
    image: postgres:16
    container_name: nest-bp-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  api:
    build:
      context: .
    container_name: nest-bp
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3001:${HTTP_PORT}'
    depends_on:
      - db
    volumes:
      - '.:/src'

volumes:
  db:
  node_modules:
